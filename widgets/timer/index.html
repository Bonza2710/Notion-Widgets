<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Term 1 Countdown</h1>
    <div id="timer">
      <div class="time-section">
        <span id="weeks" class="time-number">00</span>
        <span class="time-label">Weeks</span>
      </div>
      <div class="time-section">
        <span id="days" class="time-number">00</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-section">
        <span id="hours" class="time-number">00</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-section">
        <span id="minutes" class="time-number">00</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-section">
        <span id="seconds" class="time-number">00</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Presets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <!-- Timer Display -->
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        
        <!-- Preset Buttons -->
        <div class="presets">
            <button onclick="setPreset(15, 3)">15 [3]</button>
            <button onclick="setPreset(25, 5)">25 [5]</button>
            <button onclick="setPreset(50, 10)">50 [10]</button>
        </div>
        
        <!-- Custom Time Inputs -->
        <div class="time-settings">
            <label for="work-time">Work (minutes):</label>
            <input type="number" id="work-time" value="25" min="1" max="60">
            <label for="break-time">Break (minutes):</label>
            <input type="number" id="break-time" value="5" min="1" max="30">
        </div>
        
        <!-- Control Buttons -->
        <button id="start-stop">Start</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
